{% extends "base.html" %}

{% block content %}
{% from "_formhelpers.html" import render_field %}
<h1>{{ title }}</h1>
<h1>Sign In</h1>
<form action="" method="post" name="login">
	{{ form.hidden_tag() }}
	<p>
		{{ render_field(form.username) }}<br>
		{{ render_field(form.password) }}<br>
	</p>
	<p><input type="submit" value="Login"></p>
</form>
{% endblock %}
